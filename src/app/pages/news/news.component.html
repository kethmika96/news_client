<div class="card-container" *ngFor="let item of allpost">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="examole-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>postby :{{item.postby}} | Posted On : {{item.date | date :'medium'}}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img mat-card-image [src]="item.img" class="post-img" alt="card Image"/>
                <!-- <img src="assets/img/i2.jpg" alt="Girl in a jacket" width="500" height="600"> -->
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
               <mat-card-content>{{item.content.lenght > 600 ? item.content.substr(0,600) + '....': item.content}}</mat-card-content>
            </mat-grid-tile>

        </mat-grid-list>

        <hr>
        <mat-card-actions>
            <button mat-raised-button color="primary">{{item.likeCount}} <mat-icon>favorite</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.viewCount}} <mat-icon>remove_red_eye</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-news/{{item.id}}">Read more..</button>

        </mat-card-actions>
    </mat-card>

</div>
