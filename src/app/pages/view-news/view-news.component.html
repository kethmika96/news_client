<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ postData.name }}</title>
    <!-- Meta tags for SEO -->
    <meta name="description" content="Add a concise description of the content of your page here.">
    <meta name="keywords" content="Add relevant keywords related to your content here">
    <meta name="author" content="Your Name or Your Company Name">
    <!-- Open Graph Meta Tags (for better social media sharing) -->
    <meta property="og:title" content="{{ postData.name }}">
    <meta property="og:description" content="Add a concise description of the content of your page here.">
    <meta property="og:image" content="{{ postData.img }}">
    <meta property="og:url" content="https://www.yourwebsite.com/your-page-url">
    <meta property="og:type" content="website">
    <!-- Twitter Meta Tags (for Twitter Cards) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ postData.name }}">
    <meta name="twitter:description" content="Add a concise description of the content of your page here.">
    <meta name="twitter:image" content="{{ postData.img }}">
    <!-- Canonical URL (if necessary) -->
    <link rel="canonical" href="https://www.yourwebsite.com/your-page-url">
    <!-- Robots Meta Tags -->
    <meta name="robots" content="index, follow">
</head>
<body>
            <!--  Angular component code -->

        <div *ngIf="postData" class="card-container">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ postData.name }}</mat-card-title>
                    <mat-card-subtitle>Posted by : {{ postData.postedBy }} | Posted On: {{ postData.date | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="postData.img" height="300px" class="img" alt="Card Image" />
            <mat-card-content>
                {{ postData.content }}
            </mat-card-content>
            <br>
            <mat-chip-set>
                <mat-chip *ngFor = "let tag of postData.tags">{{ tag }}</mat-chip>
            </mat-chip-set>
            
            <mat-card-actions>
                <button mat-raised-button color="primary" >{{postData.likeCount}}
                    <mat-icon>favorite</mat-icon></button>
                    <button mat-raised-button color="primary" style="margin-left: 5px;">{{postData.viewCount}}
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>    I
            </mat-card-actions>
            </mat-card>
            </div>

</body>
</html>
